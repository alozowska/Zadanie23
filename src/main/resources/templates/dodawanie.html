<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>
<body>
<form action="/dodawanie" method="post" th:object="${book}">

    <input type="text" placeholder="ISBN" th:field="*{isbn}"/> <br/>
    <input type="text" placeholder="TytuÅ‚" th:field="*{title}"/> <br/>

</body>
</html>
